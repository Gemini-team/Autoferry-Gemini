
syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.vehiclecontroller";
option java_outer_classname = "VehicleController";
option objc_class_prefix = "HLW";

package vehiclecontroller;

service VehicleController {
    rpc Drive(DriveRequest) returns (DriveResponse) {}
    rpc DriveForward(DriveRequest) returns (DriveResponse) {}
    rpc DriveBackward(DriveRequest) returns (DriveResponse) {}
}

message DriveRequest {
    float torque = 1;
    float angle = 2;
}

message DriveResponse {
    bool success = 1;
}

message DriveForwardRequest {
    float value = 1;
}

message DriveBackwardRequest {
    float value = 1;
}
